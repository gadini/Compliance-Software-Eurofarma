<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Compliance</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div th:replace="layout/header :: headerFragment"></div>

    <div class="content">

        <div class="container my-5">
            <h3 class="mb-4">Listagem de Compliance</h3>
            
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Titulo</th>                
                    <th>Tipo</th> 
                    <th>Data de Entrada</th>  
                    <th>Data de Alteração</th>
                    <th>Ações</th>                                                      
                </tr>
            </thead>
            <tbody>
               <tr th:each="compliance : ${compliances}">
               		<td th:text="${compliance.id}"></td>
                   	<td th:text="${compliance.titulo}"></td>
                   	<td th:text="${compliance.tipo}"></td>
                   	<td th:text="${compliance.dataEntrada}"></td>
                   	<td th:text="${compliance.dataAlteracao != null ?  compliance.dataAlteracao : '--' }"></td>   
                   	<td>
                   		<a class="btn-sm btn-primary" th:href="@{/compliances/update/{id}(id=${compliance.id})}">Editar</a>
	                   	<a class="btn-sm btn-danger" th:href="@{/compliances/delete/{id}(id=${compliance.id})}">Excluir</a>
                   	</td>               
               </tr>                       
            </tbody>
        </table>        
            
        </div>
    </div>

    <div th:replace="layout/footer :: footerFragment"></div>

</body>

</html>
