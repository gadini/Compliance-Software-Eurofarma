<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Compliance</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header class="header sticky-top">
        <nav class="navbar navbar-expand-lg menu-inicial">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/img/logo.png" alt="Logo Eurofarma" width="50" height="48">
                </a>
                <a class="navbar-brand text-light" href="#">Easy Compliance</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 mx-5 d-flex ms-md-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Sign in</a></li>
                                <li><a class="dropdown-item" href="#">Sign out</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>

                <form class="d-flex " role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>

            </div>
        </nav>
    </header>

    <div class="content">

        <div class="container my-5">
            <h3 class="mb-4">Listagem de Compliance</h3>
            
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Titulo</th>                
                    <th>Tipo</th> 
                    <th>Data de Entrada</th>  
                    <th>Data de Alteração</th>
                    <th>Ações</th>                                                      
                </tr>
            </thead>
            <tbody>
               <tr th:each="compliance : ${compliances}">
               		<td th:text="${compliance.id}"></td>
                   	<td th:text="${compliance.titulo}"></td>
                   	<td th:text="${compliance.tipo}"></td>
                   	<td th:text="${compliance.dataEntrada}"></td>
                   	<td th:text="${compliance.dataAlteracao != null ?  compliance.dataAlteracao : '--' }"></td>   
                   	<td>
                   		<a class="btn-sm btn-primary" th:href="@{/compliances/update/{id}(id=${compliance.id})}">Editar</a>
	                   	<a class="btn-sm btn-danger" th:href="@{/compliances/delete/{id}(id=${compliance.id})}">Excluir</a>
                   	</td>               
               </tr>                       
            </tbody>
        </table>        
            
        </div>
    </div>

    <footer id="footer" class="footer text-center sticky-bottom">
        &copy; 2024 - Equipe Easy Compliance
    </footer>

</body>

</html>
